# These settings were set by the catalyst build script that automatically
# built this stage.
# Please consult /usr/share/portage/config/make.conf.example for a more
# detailed example.
COMMON_FLAGS="-march=native -Os -pipe"
CFLAGS="${COMMON_FLAGS}"
CXXFLAGS="${COMMON_FLAGS}"
FCFLAGS="${COMMON_FLAGS}"
FFLAGS="${COMMON_FLAGS}"

# NOTE: This stage was built with the bindist Use flag enabled
PORTDIR="/var/db/repos/gentoo"
DISTDIR="/var/cache/distfiles"
PKGDIR="/var/cache/binpkgs"

# This sets the language of build output to English.
# Please keep this setting intact when reporting bugs.
#LC_MESSAGES=C
GENTOO_MIRRORS="https://mirrors.tuna.tsinghua.edu.cn/gentoo"
USE="-cups -X -wayland -python -ruby -perl -php system-zlib -fortran bash-completion nano-syntax vim-syntax terminal -tk -gtk -qt4 -qt5 -kde -gnome"
MAKEOPTS="-j1"
L10N="zh-CN"
CHOST="x86_64-pc-linux-gnu"
CPU_FLAGS_X86="aes avx avx2 avx512f avx512dq avx512cd avx512bw avx512vl f16c fma3 mmx mmxext pclmul popcnt sse sse2 sse3 sse4_1 sse4_2 ssse3"
VIDEO_CARDS="dummy"
PYTHON_TARGETS="python3_8 python3_7"
PYTHON_SINGLE_TARGET="python3_8"
FEATURES="parallel-fetch -ipc-sandbox -pid-sandbox -network-sandbox"
